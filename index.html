<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="scren">
                <input class="userScren" type="text" placeholder="0" readonly>
            </div>
            <div class="buttons">

                <button class="btn math">1</button>
                <button class="btn math">2</button>
                <button class="btn math">3</button>
                <button class="btn math">+</button>

                <button class="btn math">4</button>
                <button class="btn math">5</button>
                <button class="btn math">6</button>
                <button class="btn math">-</button>

                <button class="btn math">7</button>
                <button class="btn math">8</button>
                <button class="btn math">9</button>
                <button class="btn math">*</button>

                <button class="btn math">0</button>
                <button class="btn btn-expression">=</button>
                <button class="btn btn-reset">C</button>
                <button class="btn math">/</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
